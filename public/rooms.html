<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Select Room - Chat App</title>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Select a Room</h2>
        <ul id="roomList" class="space-y-4">
            <!-- Rooms will be listed here -->
        </ul>
        <button id="logoutBtn" class="mt-6 w-full bg-red-500 text-white py-2 rounded hover:bg-red-600 transition">Logout</button>
    </div>
    <script src="./rooms.js"></script>
</body>
</html>
